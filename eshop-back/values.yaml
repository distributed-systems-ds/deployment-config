name: eshop-back
namespace: eshop
replicas: 1
image: danieljaraba/eshop-back:v1.0.0
containerPort: 8080
service:
  portname: http
  port: 8080
  targetPort: 8080

env:
  - name: DATABASE_NAME
    value: eshop
  - name: DATABASE_PASSWORD
    value: postgres
  - name: DATABASE_USER
    value: postgres
  - name: DATABASE_URL
    value: eshop-db:5432
